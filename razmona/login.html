<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود به پنل مدیریت</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      background: linear-gradient(to right, #0f5132, #198754);
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .login-container input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #f5e6c8;
      background: #f5e6c820;
      color: #f5e6c8;
      font-family: inherit;
    }
    .login-container button {
      padding: 0.8rem;
      background: #f5e6c8;
      color: #1a3d2f;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
      width: 100%;
    }
    .login-container button:hover {
      background: #e0d0b0;
    }
    .error {
      color: #dc3545;
      margin: 1rem 0;
    }
  </style>
</head>
<body class="admin-page">
  <div class="login-container">
    <h2>🔐 ورود به پنل مدیریت</h2>
    <div id="errorMessage"></div>
    <input type="password" id="password" placeholder="رمز عبور را وارد کنید" autocomplete="current-password">
    <button onclick="login()">ورود</button>
  </div>

  <script>
    function login() {
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("errorMessage");
      const ADMIN_PASSWORD = "12345";

      if (password === ADMIN_PASSWORD) {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admin.html";
      } else {
        errorMessage.innerHTML = "<p class='error'>❌ رمز عبور اشتباه است!</p>";
      }
    }

    if (localStorage.getItem("adminLoggedIn") === "true") {
      window.location.href = "admin.html";
    }
  </script>
</body>
</html>
